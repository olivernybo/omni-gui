<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>O.M.N.I</title>
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

	<link rel="stylesheet" href="./css/variables.css" />
	<link rel="stylesheet" href="./css/index.css" />
	<link rel="stylesheet" href="./css/switch.css" />
</head>

<body>
	<nav>
		<!-- Hide and close buttons -->
		<div class="window-controls">
			<button class="key" id="openai">&#128477;</button>
			<button class="key" id="eden">&#128477;</button>
			<button class="close">&#10006;</button>
			<button class="minimize">&#8212;</button>
		</div>
	</nav>

	<h1 class="header">Operational Multifunctional Network Intelligence</h1>

	<!-- Rounded switch -->
	<div class="switch-container">
		<p>Translate</p>
		<label class="switch">
			<input type="checkbox" class="mode" checked>
			<span class="slider round"></span>
		</label>
		<p>O.M.N.I mode</p>
	</div>

	<!-- Circle ai spinner -->
	<div class="loader">
		<div class="circle"></div>
	</div>

	<!-- Textarea for input -->
	<textarea id="input" placeholder="Enter text here..."></textarea>

	<!-- Submit button -->
	<button id="submit">Submit</button>

	<!-- You can also require other files to run in this process -->
	<script>
		// here we import our files
		require('./dist/renderer.js');
	</script>
</body>

</html>
